<script type="text/python">
    from browser import document
    import browser
    from browser import window , console
    import traceback
    doc = window.document

    def isUp():
        return window.isUp
    def move_up():
        for i in range(25):
            window.movesX.append(0)
            window.movesY.append(-1)
    
    def move_right():
        for i in range(25):
            window.movesX.append(2)
            window.movesY.append(0)
    
    def move_left():
        for i in range(25):
            window.movesX.append(-2)
            window.movesY.append(0)
    
    def move_down():
        for i in range(25):
            window.movesX.append(0)
            window.movesY.append(1)
            
    def open_door():
        window.movesX.append(3)
        window.movesY.append(3)
        
    def show(e):
        doc.getElementById('output').innerHTML = ''
        window.drawMaze();
        window.refresh();
        try:
            exec(window.editor.getValue())
        except Exception as e :
            var = traceback.format_exc()
            print(var)
        window.allMove();

    
    document['run'].bind("click",show)
